language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - extra
before_script:
  - echo y | android update sdk --no-ui --all --filter build-tools-24.0.2
  - echo y | android update sdk --no-ui --all --filter android-24
script: ./gradlew build
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
  - if [ ! -z $TRAVIS_TAG ]; then ./gradlew :krv:bintrayUpload -PreleaseVersion=${TRAVIS_TAG:1}; fi